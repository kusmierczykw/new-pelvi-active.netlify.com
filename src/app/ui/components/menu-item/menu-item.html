<a class="menu-item" [href]="anchor()">
  <div
    class="menu-item__label"
    [class.text-(--app-primary)]="isPrimary()"
    [class.text-white]="isDefault()"
  >
    {{ item().label }}
  </div>

  <div
    class="menu-item__indicator"
    [ngClass]="{
      'left-0': !withCenteredIndicator(),
      'left-1/2': withCenteredIndicator(),
      '-translate-1/2': withCenteredIndicator(),
    }"
    [class.bg-(--app-primary)]="isPrimary()"
    [class.bg-white]="isDefault()"
  ></div>
</a>
