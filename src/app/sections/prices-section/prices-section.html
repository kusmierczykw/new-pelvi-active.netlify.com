<div class="bg-(--app-primary)">
  <app-section-container>
    <div class="flex flex-col">
      <div class="mx-auto">
        <app-section-title>
          <div class="text-white">Cennik</div>
        </app-section-title>
      </div>

      <div class="text-white mt-4">
        @for (service of services(); track service.id) {
          <div
            class="grid grid-cols-12 gap-4 items-center p-6"
            [class.border-b]="!$last"
            [class.bg-(--app-primary-dark)]="$odd"
          >
            <div class="col-span-7 font-bold">{{ service.name }}</div>

            <div class="col-span-5">
              <div class="font-bold">{{ service.price }}</div>
              @if (service.description) {
                <div class="text-xs">{{ service.description }}</div>
              }
            </div>
          </div>
        }
      </div>
    </div>
  </app-section-container>
</div>
